<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Best Cars</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link" href="/djangoapp">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/djangoapp/about/">About Us</a>
                <a class="nav-item nav-link" href="/djangoapp/contact/">Contact Us</a>
                 <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Password" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul>
                    </div>
            </div>
        </nav>

        <form action="{% url 'onlinecourse:registration' %}" method="post">
        <div class="container">
            <h1>Sign Up</h1>
            <hr>
            <label for="username"><b>User Name</b></label>
            <input type="text" placeholder="Enter User Name: " name="username" required>
            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name: " name="firstname" required>
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name: " name="lastname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password: " name="psw" required>
            <div>
                {% csrf_token %}
                <button class="button" type="submit">Sign Up</button>
            </div>
        </div>
        </form>
    </body>
</html>
